# docker-compose.yml
version: "3.4"

services:
  back:
    build:
      context: ./back
      target: development
    depends_on:
      - database
      - test-database
    ports:
      - 3004:3004
    volumes:
      - ./back:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=postgres://postgres:root@database:5432/postgres
      - TEST_DATABASE_URL=postgres://postgres:root@test-database:5432/postgres
    container_name: back_redlion

  database:
    image: postgres
    environment:
      POSTGRES_PASSWORD: root
    volumes:
      - database-volume:/var/lib/postgresql/data
    container_name: db_redlion

  test-database:
    image: postgres
    environment:
      POSTGRES_PASSWORD: root
    container_name: db_test_redlion

  front:
    build: ./front
    ports:
      - 3000:3000
    volumes:
      - ./front:/app
      - /app/node_modules
    container_name: front_redlion

#volume qui n'est pas stocke dans le repertoire courant
volumes:
  database-volume:
